<!DOCTYPE html>
<html lang="pl-Pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacja paliw</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <div id="baner">
        <h1>Całodobowa stacja paliw</h1>
    </div>
    <div id="menu">
        <a href="stacja.html"><img src="home.png" ></a>
        <a href="obliczenia.html"><img src="znak.png" ></a>
        <a href="kwerendy.txt">Pobierz dokumenty</a>
    </div>
    <div id="lewy">
        <h2>Orientacyjny koszt paliwa</h2><br>
        <label for="paliwo" >Rodzaj paliwa (1-benzyna, 2-olej napędowy):</label><br>
        <input type="number" id="paliwo" name="paliwo"><br>
        <label for="litry">Ile litrów?</label><br>
        <input type="number" name="litry" id="litry"><br>
        <button onclick="obliczcenepaliwa()">OBLICZ</button><br>
        <span id="koncowacenapaliwa"></span>
    </div>
    <div id="prawy">
        <img src="samochod.png" alt="samochod" id="samochod">
    </div>
    <div id="stopka"><p>Stronę opracował:Jakub Posłuszny</p></div>

    <script>
        function obliczcenepaliwa() {
            var rodzaj = document.getElementById('paliwo').value;
            rodzaj = parseFloat(rodzaj);
            var ilosc = document.getElementById('litry').value;
            ilosc = parseFloat(ilosc);
            var koszt = 0;
            switch (rodzaj) {
                case 1:
                    koszt = ilosc * 4;
                    break;

                case 2:
                    koszt = ilosc * 3.5;
                    break;
                default:
                    koszt - 0;
                    break;
            }
            document.getElementById('koncowacenapaliwa').innerHTML = "Koszt paliwa : " + koszt + " zł";
        }
    </script>
</body>
</html>
